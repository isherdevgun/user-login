<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="white">
      <img class="logo"  src="images/fake-logo.png" alt="fake-logo" />
      <div class="purple">
        <p>Welcome back. Please <strong> LOGIN </strong> to continue...</p>
        <hr>
        <p>Username: <input id="user" type="text" /></p>
        <p>password: <input id="pass" type="text" /></p>
        <button id="login" >LOGIN</button>
        <br>
        <br>
        <a class="password" href= https://www.wikihow.com/Remember-Passwords" target="_blank" > <em>Forgot your password?</em> </a>
      </div>
      <p>
       <a href="https://www.facebook.com/" target="_blank"> <img src="images/facebook-icon.png" alt="" /> </a> 
        <a href="https://www.youtube.com/"target="_blank"> <img src="images/youtube-icon.png" alt="" /> </a>
        <a href="https://twitter.com/" target="_blank"> <img src="images/twitter-icon.png" alt="" /></a>
       <a href="https://www.instagram.com/" target="_blank">  <img src="images/instagram-icon.png" alt="" /> </a>
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
